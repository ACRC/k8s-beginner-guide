apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc-claim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pvc-pod
spec:
  volumes:
    - name: nginx-pvc-vol
      persistentVolumeClaim:
        claimName: nginx-pvc-claim
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: nginx-pvc-vol
